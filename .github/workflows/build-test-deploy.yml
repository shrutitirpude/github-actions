name: build-test-deploy

on: push 

jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-nodev4
        with:
          node-version: '20.x'
      - run: npm install 
      - run: npm run build
